
<div id="container">
  <a>
    <button routerLink="/create" type="button" class="btn btn-primary animationTop delay-01" value="Add New"
            style="float: right; font-size: 16px; margin-top: 57px">Thêm mới
    </button>
  </a>
  <div>
    <form class="d-flex animationTop delay-02" role="search"  style="float: left; font-size: 17px; margin-top: 57px">
      <input class="form-control me-2" type="search" placeholder="Search name" aria-label="Search" #name>
      <select class="form-select animationTop delay-03" aria-label="Default select example" name="customer_type"
              style="padding-right: 10px" #category>
        <option value="">Nhà sản xuất:</option>
        <option value="Apple">Apple</option>
        <option value="SamSung">SamSung</option>
        <!--        <option *ngFor="let item of category" [value]="item.name">{{item.name}}</option>-->
      </select>
      <button style="margin-left: 10px" class="btn btn-primary animationTop delay-04">Search</button>
    </form>
  </div>
  <h1 style="margin-left: 40%; margin-top: 50px">DANH SÁCH SẢN PHẨM</h1>
  <table class="table table-hover" style="text-align: center">
    <thead>
    <tr class="animationTop delay-05">
      <th>#</th>
      <th>Mã sản phẩm</th>
      <th>Tên sản phẩm</th>
      <th>Loại sản phẩm</th>
      <th>Giá</th>
      <th>Xuất sứ</th>
      <th>Mô tả</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center" class="animationTop delay-06" *ngFor="let item of product">
      <td class="animationTop delay-07">{{item.id}}</td>
      <td class="animationTop delay-07">{{item.code}}</td>
      <td class="animationTop delay-07">{{item.name}}</td>
      <td class="animationTop delay-07" *ngIf="item.category">{{item.category.name}}</td>
      <td class="animationTop delay-07">{{item.price}}</td>
      <td class="animationTop delay-07">{{item.origin}}</td>
      <td class="animationTop delay-07">{{item.other}}</td>

      <td>
        <a [routerLink]="['/update', item.id]" class="btn btn-warning animationTop delay-8" style="font-size: 14px">Sửa</a>
      </td>
      <td>
        <a class="btn btn-danger animationTop delay-9" type="button"
           data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 14px" (click)="temp=item">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-image: linear-gradient(to top,  #B5B5B5, #B5B5B5,#8273B0); overflow:hidden;">
      <div class="modal-header">
        <h2 style="color: white" class="modal-title fs-5" id="exampleModalLabel">Xóa thông tin sản phẩm</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="color:red">Bạn có chắc muốn xóa?<br><br> {{temp.name}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-danger" (click)="delete(temp.id)" data-bs-dismiss="modal">Xóa</button>
      </div>
    </div>
  </div>
</div>
