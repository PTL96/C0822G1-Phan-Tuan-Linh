<app-header></app-header>
<h1 style="margin-left: 40%; margin-top: 60px">PRODUCT LIST</h1>

<table style="margin-left: 200px">
  <div class="row">
    <div class="col-xl-3" *ngFor="let item of facility"
         style=" margin-top: 100px; text-align: center; margin-left: auto; margin-right: auto">
      <div class="card"
           style="width: 16rem; background-image: linear-gradient(to top,  #B5B5B5, #B5B5B5,#8273B0); overflow:hidden;">
        <img src="https://cdn.cet.edu.vn/wp-content/uploads/2019/02/villa-khong-gian-sang-trong.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="color: white; text-align: center">FACILITY</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Tên dịch vụ: {{item.name}}</li>
          <li class="list-group-item">Diện tích: {{item.area}}</li>
          <li class="list-group-item">Giá: {{item.cost}}</li>
        </ul>
        <div class="card-body">
          <button type="button" class="btn btn-warning" style="font-size: small">Update</button>
          <button type="button" class="btn btn-danger" style="font-size: small; float: right">Delete</button>
        </div>
      </div>
    </div>
  </div>
</table>
<app-footer></app-footer>
