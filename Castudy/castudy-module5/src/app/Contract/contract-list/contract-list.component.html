<app-header></app-header>
<div id="container">
  <a>
    <button routerLink="create" type="button" class="btn btn-primary animationTop delay-01" value="Add New"
            style="float: right; font-size: 16px; margin-top: 57px">Add New
    </button>
  </a>
  <div>
    <form class="d-flex animationTop delay-02" role="search"  style="float: left; font-size: 17px; margin-top: 57px">
      <input class="form-control me-2" name="names" type="search" placeholder="Search name" aria-label="Search">
      <input class="form-control me-2" name="email" type="search" placeholder="Search email" aria-label="Search">
      <select class="form-select animationTop delay-03" aria-label="Default select example" name="customer_type"
              style="padding-right: 10px">
        <option selected value="">Customer type:</option>
        <option value="1">Diamond</option>
        <option value="2">Platinum</option>
        <option value="3">Gold</option>
        <option value="4">Silver</option>
        <option value="5">Member</option>
      </select>
      <button class="btn btn-primary animationTop delay-04" type="submit">Search</button>
    </form>
  </div>
  <h1 style="margin-left: 40%">CONTRACT</h1>
  <table class="table table-hover" style="text-align: center">
    <thead>
    <tr class="animationTop delay-05">
      <th>#</th>
      <th>Customer Name</th>
      <th>Employee Name</th>
      <th>Facility Name</th>
      <th>Start Day</th>
      <th>End Day</th>
      <th>Deposit</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center" *ngFor="let item of contract |paginate:{itemsPerPage: 1, currentPage: p}" class="animationTop delay-06">
      <td class="animationTop delay-07">{{item.id}}</td>
      <td class="animationTop delay-07">{{item.customerName}}</td>
      <td class="animationTop delay-07">{{item.employeeName}}</td>
      <td class="animationTop delay-07">{{item.facilityName}}</td>
      <td class="animationTop delay-07">{{item.starDay}}</td>
      <td class="animationTop delay-07">{{item.endDay}}</td>
      <td class="animationTop delay-07">{{item.deposit}}</td>



      <td>
        <a [routerLink]="['update/', item.id]" class="btn btn-warning animationTop delay-17" style="font-size: 14px">Update</a>
      </td>
      <td>
        <a class="btn btn-danger animationTop delay-18" type="button"
           data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 14px" (click)="temp=item">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>


  <div class="snow"></div>
</div>
<app-footer></app-footer>
