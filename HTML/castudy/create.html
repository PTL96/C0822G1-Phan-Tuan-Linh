<!DOCTYPE html>
<html xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama-Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>


<body>
<div style="text-align: center; font-size: 14px; background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867);height: 100vh; overflow:hidden ">
    <a>
        <button type="button" class="btn btn-primary" value="Add New"
                style="float: right; font-size: 16px; margin-top: 57px">Back
        </button>
    </a>
    <h1 style="font-size: 40px; color: white">UPDATE CUSTOMER</h1>
<!--    <form class="d-flex" action="  " style="text-align: center; padding-bottom: 10px;margin: 0 10px">-->
<!--        <input class="form-control me-2" name="searchName" type="search" placeholder="Search" aria-label="Search">-->
<!--        <button class="btn btn-primary" type="submit" style="float: left; margin-right: 75%; font-size: 15px">Search-->
<!--        </button>-->
<!--    </form>-->

    <form>
        <div style="margin-right: 500px; margin-left: 500px; color: white">
            <div>
                <label class="form-label">Customer Name:</label>
                <input class="form-control" type="text" placeholder="Customer Name"/>
            </div>

            <div>
                <label class="form-label"> Day Of Birth :</label>
                <input class="form-control" type="date" placeholder="Date Of Birth" />

                <div>
                    <label class="form-label">Gender :</label><br>
                    <label>
                        <select style="font-size: 15px">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>

                        </select>
                    </label>
                </div>
                <div>
                    <label class="form-label">ID Card :</label>
                    <input class="form-control" type="text" placeholder="ID Card"/>


                </div>

                <div>
                    <label class="form-label">Phone Number :</label>
                    <input class="form-control" type="text" placeholder="Phone Number"/>


                </div>

                <div>
                    <label class="form-label">Email :</label>
                    <input class="form-control" type="text" placeholder="Email"/>

                </div>

                <div>
                    <label class="form-label">Address :</label>
                    <input class="form-control" type="text" placeholder="Address"/>

                </div>

                <div>
                    <label class="form-label">Customer Type :</label><br>
                    <label>
                        <select style="font-size: 15px">
                            <option>Diamond</option>
                            <option>Platinum</option>
                            <option>Gold</option>
                            <option>Silver</option>
                            <option>Member</option>
                        </select>
                    </label>
                </div>

            </div>
            <div style="text-align: center">
                <input type="submit" value="Save" class="m-3 btn btn-info"></div>
        </div>

    </form>
</div>
</body>
</html>
