<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama-Facility</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>


<body>
<div style="text-align: center; font-size: 14px; background-image: linear-gradient(to top,  #B5B5B5, #B5B5B5,#8273B0); overflow:hidden;">
    <a>
        <button type="button" class="btn btn-primary" value="Add New"
                style="float: right; font-size: 16px; margin-top: 57px">Add New
        </button>
    </a>

    <h1 style="font-size: 40px; color: white">FACILITY</h1>

    <form class="d-flex" style="text-align: center; padding-bottom: 10px;margin: 0 10px">
        <input class="form-control me-2" name="names" type="search" placeholder="Search name" aria-label="Search">
        <select class="form-select" aria-label="Default select example" name="facility_type"
                style="padding-right: 10px">
            <option selected value="">Facility type:</option>
            <option value="1">Villa</option>
            <option value="2">House</option>
            <option value="3">Room</option>
        </select>
        <button class="btn btn-primary" type="submit" style="float: left; margin-right: 75%; font-size: 15px">Search
        </button>
    </form>

    <table id="product" class="table table-hover" style="background-color: #E2F0EB4D">
        <thead>
        <tr>
            <th>#</th>
            <th>Facility Name</th>
            <th>Area</th>
            <th>Cost</th>
            <th>Max People</th>
            <th>Standard Room</th>
            <th>Other Convenience</th>
            <th>Pool Area</th>
            <th>Number Floors</th>
            <th>Facility Free</th>
            <th>Rent Type</th>
            <th>Facility Type</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a class="btn btn-outline-warning" style="font-size: 14px">Update</a>
            </td>
            <td>
                <a class="btn btn-outline-danger" type="button" data-bs-toggle="modal"
                   data-bs-target="#exampleModal" style="font-size: 14px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a >
        <button type="submit" style="background-color: #E2F0EB4D; font-size: 15px">Previous</button>
    </a>

    <a >
        <button type="submit" style="background-color: #E2F0EB4D; font-size: 15px">Next</button>
    </a>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     style="margin-top: 100px">
    <div class="modal-dialog">
        <form action="/facility/delete" method="post">
            <div class="modal-content"
                 style="background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867); overflow:hidden ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: white">Delete facility information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="number" hidden id="deleteId">
                    <span style="color: white">You definitely want to delete ? </span><br>
                    <span id="deleteName" style="color: white"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>

            </div>
        </form>

    </div>
</div>
<script>
    function infoDelete(id, name) {
        document.getElementById("deleteId").value = id;
        debugger
        document.getElementById("deleteName").innerText = name;
    }
</script>




</body>
</html>
